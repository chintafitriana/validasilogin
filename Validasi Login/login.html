<!DOCTYPE html>
<html>
  <head>
    <title>Login Validation - Chinta Fitriana</title>
    <link rel="stylesheet" href="tampilan.css" />
  </head>

  <body>
    <table border="0" align="center">
      <tr>
        <td><div class="alert" id="alert">email atau password salah!</div></td>
      </tr>
      <tr>
        <td>Email</td>
      </tr>
      <tr>
        <td><input type="text" class="email" name="" id="email" /></td>
      </tr>
      <tr>
        <td>Password</td>
      </tr>
      <tr>
        <td>
          <input type="text" class="pw" name="" id="password" />
        </td>
      </tr>
      <tr>
        <td>
          <input type="button" value="Login" class="login" onclick="login()"/>
        </td>
      </tr>
    </table>
    <script src="app.js"></script>
  </body>
</html>
